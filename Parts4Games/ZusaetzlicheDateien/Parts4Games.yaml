      - gameInfo
      summary: Returns minimal hardware requirements of steam title for ID
      operationId: getGameListMin
      produces:
      - application/json
      parameters:
      - name: gameId
        in: path
        description: ID of steam title where info needs to be returned
        required: true
        type: integer
      responses:
        "200":
