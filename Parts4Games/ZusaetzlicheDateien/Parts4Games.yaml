definitions:
  GameIdentifier:
    type: object
    properties:
      gameName:
        type: string
      gameId:
        type: integer
  GameInfo:
    type: object
    properties:
      hardwareRequirements:
        type: string
  Budget:
    type: number
  GPU:
    type: object
    properties:
      productID:
        type: string
      brand:
        type: string
      model:
        type: string
      chipsetManufacturer:
        type: string
      compatibleSlot:
        type: string
      memoryType:
        type: string
      memorySize:
        type: string
      fotoURL:
        type: string
      price:
        type: string
  CPU:
    type: object
    properties:
      productID:
        type: string
      brand:
        type: string
      processorType:
        type: string
      socketType:
        type: string
      numberOfCores:
        type: string
      clockspeed:
        type: string
      fotoUrl:
        type: string
      price:
        type: string
  Motherboard:
    type: object
    properties:
      productID:
        type: string
      brand:
        type: string
      numberOfMemorySlots:
        type: string
      formFactor:
        type: string
      socketType:
        type: string
      compatibleCpuBrand:
        type: string
