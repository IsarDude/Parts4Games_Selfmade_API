        "404":
          description: 404 No Game Info Found for ID
        "503":
          description: 503 Service Unavailable
  /config:
    post:
      tags:
      - config
      summary: Creates a new configuration for your PC build
      operationId: createConfig
      produces:
      - application/json
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/Config'
        "500":
          description: 500 Internal Server Error
  /config/{configId}:
    get:
      tags:
      - config
      summary: Returns the current configuration of your PC build for ID
      operationId: getConfig
      produces:
      - application/json
      parameters:
      - name: configId
        in: path
        description: ID of config which needs to be returned
        required: true
        type: integer
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/Config'
        "304":
          description: 304 Not Modified
        "400":
          description: 400 Config starts at index 1
        "404":
          description: 404 Config not found for ID
        "412":
          description: 412 Precondition Failed
        "500":
          description: 500 Internal Server Error
    delete:
      tags:
      - config
      summary: Delete the configuration for ID
      operationId: deleteConfig
      produces:
      - application/json
      parameters:
      - name: configId
        in: path
        description: ID of config which needs to be deleted
        required: true
        type: integer
      responses:
        "200":
          description: 200 Deleted
        "400":
          description: 400 Config starts at index 1
        "404":
          description: 404 Config Not Found for ID
        "500":
          description: 500 Internal Server Error
