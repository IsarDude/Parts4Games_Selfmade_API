---
swagger: "2.0"
info:
  description: This is a an application to help you build your own computer. The hardware is chosen to fit the requirements of a specific game you want to play.
  version: 1.0.0
  title: Parts4Games
  contact:
    name: Team7
    email: duy-an.tran@hof-university.de
host: localhost:8080
basePath: /Parts4Games/
schemes:
- https
paths:
  /gameList/{gameName}:
    get:
      tags:
      - gameList
      summary: Returns a list of steam titles with game names and IDs that contain the game name
      operationId: getGameList
      produces:
      - application/json
      parameters:
      - name: gameName
        in: path
        description: Name of steam title where game name and ID needs to be returned
        required: true
        type: string
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/GameIdentifier'
        "404":
          description: 404 No Game Found With Name
        "503":
          description: 503 Service Unavailable
  /gameInfo/{gameId}/rec:
    get:
      tags:
      - gameInfo
      summary: Returns recommended hardware requirements of steam title for ID
      operationId: getGameListReq
      produces:
      - application/json
      parameters:
      - name: gameId
        in: path
        description: ID of steam title where info needs to be returned
        required: true
        type: integer
      responses:
        "200":
          description: 200 OK
          schema:
            $ref: '#/definitions/GameInfo'
        "404":
          description: 404 No Game Info Found for ID
        "503":
          description: 503 Service Unavailable
  /gameInfo/{gameId}/min:
    get:
